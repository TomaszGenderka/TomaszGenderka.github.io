<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="scripts.js"></script>
  <title>MyTODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">


</head>
<!-- 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 -->

<body>
  <div class="container">
    <h1 class="my-4">MyNotes</h1>
    <div class="mb-3">
      <label for="inputSearch" class="form-label">Search</label>
      <input type="text" class="form-control" id="inputSearch" placeholder="Type Your search here..." />
    </div>
    <div id="todoListView"></div>
    
    <form class="my-4">
      <div class="mb-3">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle" />
      </div>
      <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="inputDescription" />
      </div>
      <div class="mb-3">
        <label for="inputPlace" class="form-label">Place</label>
        <input type="text" class="form-control" id="inputPlace" />
      </div>
      <div class="mb-3">
        <label for="inputDate" class="form-label">Due date</label>
        <input type="date" class="form-control" id="inputDate" />
      </div>

      <input type="button" class="btn btn-primary" value="Add" onclick="addTodo()" />

      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" />
      </div>

      <input type="button" class="btn btn-primary" value="Filter" onclick="updateTodoList()" />
      
    </form>
  </div>
</body>
</html>
